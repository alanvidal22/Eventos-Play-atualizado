<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento com Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007afc;
        }
        .header .button {
            background-color:#007afc;
            color: #fff;
            padding: 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .product-info, .customer-info, .payment-info {
            margin-bottom: 20px;
        }
        .product-info h2, .customer-info h2, .payment-info h2 {
            margin-bottom: 10px;
            color: #007afc;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .payment-methods img {
            width: 50px;
            margin-right: 10px;
        }
        .confirm-button {
            background-color: #007afc;
            color: #fff;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Seu evento está quase pronto</div>
            <a href="#" class="button">Eventos Play</a>
        </div>

        <!-- Início do formulário que envia dados para o PHP -->
        <form action="processar_pagamento.php" method="POST">
            <div class="customer-info">
                <h2>Informações do Cliente</h2>
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="email">Seu email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="input-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                <div class="input-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
            </div>

            <div class="payment-info">
                <h2>Informações de Pagamento</h2>
                <div class="input-group">
                    <label for="pix-key">Chave PIX: + 55 8499635-1212 insira! abaixo:</label>
                    <input type="text" id="pix-key" name="pix-key" required>
                </div>
                <button class="confirm-button" type="submit">CONFIRMAR PAGAMENTO</button>
            </div>
        </form>
        <!-- Fim do formulário -->

        <div class="footer">
            <p>Muito além do cartão de crédito</p>
        </div>
    </div>
</body>
</html>
